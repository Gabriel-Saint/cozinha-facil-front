<div class="login-body">
  <div class="login-container">
    <div class="login-box">
      <h1>Acesso ao Painel</h1>
      <p>Por favor, insira as suas credenciais de acesso.</p>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <!-- CORREÇÃO: O texto foi atualizado -->
          <label for="loginIdentifier">E-mail ou CPF</label>
          <input 
            type="text" 
            id="loginIdentifier" 
            formControlName="loginIdentifier"
            placeholder="Digite o seu e-mail ou CPF" 
            [class.error]="loginForm.get('loginIdentifier')?.invalid && loginForm.get('loginIdentifier')?.touched"
          />
          <div class="field-error" *ngIf="loginForm.get('loginIdentifier')?.invalid && loginForm.get('loginIdentifier')?.touched">
            <span *ngIf="loginForm.get('loginIdentifier')?.errors?.['required']">Este campo é obrigatório.</span>
          </div>
        </div>
        
        <div class="input-group">
          <label for="password">Senha</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            placeholder="Digite a sua senha"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <div class="field-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">A senha é obrigatória.</span>
          </div>
        </div>
        
        <p *ngIf="errorMessage()" class="error-message">{{ errorMessage() }}</p>
        
        <button 
          type="submit" 
          class="btn-login"
          [disabled]="loginForm.invalid || isLoading()"
        >
          <span *ngIf="!isLoading()">Entrar</span>
          <span *ngIf="isLoading()">A entrar...</span>
        </button>

        <div class="register-link">
          <p>Ainda não tem uma conta? <a routerLink="/register">Registe-se</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
