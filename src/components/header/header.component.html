<header class="main-header">
  <div class="header-content">
    <div class="header-top-row">
      <h2 class="logo">CozinhaFácil</h2>
      <button class="btn-logout" (click)="onLogout()">Sair</button>
    </div>
    <div class="search-bar-container">
      <input 
        type="text" 
        id="search-input" 
        [(ngModel)]="searchTerm"
        (input)="onSearchInput($event)"
        placeholder="Encontre a receita perfeita..."
      />
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#666">
        <path d="M0 0h24v24H0V0z" fill="none"/>
        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
    </div>
  </div>
  
  <nav class="main-nav">
    <a (click)="scrollToSection('favorites-section')">⭐ Favoritas ({{ favoriteCount() }})</a>
    <a (click)="scrollToSection('recipes-section')">Receitas</a>
    <a (click)="scrollToSection('video-lessons')">Videoaulas</a>
    <a (click)="scrollToSection('product-offers')">E-books</a>
    <a href="#" class="nav-whatsapp-link">Comunidade VIP</a>
  </nav>
</header>
