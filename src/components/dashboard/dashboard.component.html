<app-header (searchChange)="onSearchChange($event)"></app-header>

<main class="container">
  <app-favorites (viewRecipe)="onViewFavorite($event)"></app-favorites>
  <app-recipes-section [searchTerm]="searchTerm()"></app-recipes-section>
  <app-video-lessons></app-video-lessons>
  <app-products></app-products>
</main>

<app-whatsapp-button></app-whatsapp-button>

<app-recipe-modal 
  *ngIf="selectedRecipeForModal()" 
  [recipe]="selectedRecipeForModal()" 
  (closeModal)="onCloseModal()"
></app-recipe-modal>
